<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.person_id})}" th:object="${person}">

    <input type="hidden" th:field="*{person_id}" />

    <label for="fullName">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" name="fullName" id="fullName">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FIO ERR</div>
    <br>

    <label for="yearOfBirth">Введите ваш год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" name="yearOfBirth" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YEAR ERR</div>
    <br>

    <input type="submit" value="Изменить!">
</form>
</body>
</html>
