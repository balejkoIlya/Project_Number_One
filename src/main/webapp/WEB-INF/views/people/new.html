<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить человека</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" name="fullName" id="fullName">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}">FIO ERR</div>
    <br>
    <label for="fullName">Введите ваш год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" name="yearOfBirth" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}">YEAR ERR</div>
    <br>
    <input type="submit" value="Сохранить!">
</form>

</body>
</html>
