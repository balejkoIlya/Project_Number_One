<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div th:each="book:${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.name+', '+book.year}"></a>
</div>
<hr/>
<a th:href="@{/books/new}">Добавить книгу!</a>
</body>
</html>
